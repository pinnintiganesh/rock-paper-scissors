<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200&family=Roboto:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <title>rock-paper-scissors</title>
</head>
<body>
    <div id="main">
        <h1 id="heading">ROCK-PAPER-SCISSORS</h1>
        <div id="holder">
            <img id="rock" src="rock.png" onclick="rock(Math.random())">
            <img id="paper" src="paper.jpg" onclick="paper(Math.random())">
            <img id="scissor" src="scissor.png" onclick="scissor(Math.random())">
        </div>
        <div id="result">
           
            <p id="wins">Won : 0 </p>
           
            <p id="lost">Lost : 0 </p>
           
            <p id="tie">Tied : 0 </p>
        </div>
        <button id="reset" onclick="reset()">Reset</button>
      
    </div>
<script src="script.js"></script>
</body>
</html>
